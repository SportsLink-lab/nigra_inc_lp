<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIGRA Inc. | 常識を、振り切れ。</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700;900&family=Outfit:wght@400;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="loader">
        <div class="loader-text">NIGRA</div>
    </div>
    <header class="header">
        <div class="container">
            <a href="https://www.nigura.site/" class="logo"><img src="assets/images/logo-nigra.png" alt="NIGRA"></a>
            <button class="menu-toggle" id="menu-toggle"><span></span><span></span><span></span></button>
            <nav class="nav" id="nav">
                <a href="https://www.nigura.site/" class="nav-link active">HOME</a>
                <a href="https://www.nigura.site/academy" class="nav-link">Academy</a>
                <a href="https://www.nigura.site/sportslink" class="nav-link">SportsLink</a>
                <a href="https://www.nigura.site/company" class="nav-link">Company</a>
                <a href="https://www.nigura.site/contact" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="section"
            style="height: 100vh; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle at center, #0a1222 0%, #080808 100%);">
            <div class="container" style="text-align: center;">
                <h1 class="large-title reveal">可能性を、<br><span class="accent-glow">加速させる。</span></h1>
            </div>
        </section>
        <section class="section" style="background: #050505;">
            <div class="container">
                <span class="section-label reveal">LATEST NEWS</span>
                <div class="news-list" id="home-news-list"></div>
                <div style="text-align:center; margin-top: 40px;">
                    <a href="https://www.nigura.site/news-list" class="btn-primary-glow reveal">すべて見る</a>
                </div>
            </div>
        </section>
        <section class="section">
            <div class="container">
                <div style="text-align: center; margin-bottom: 60px;">
                    <span class="section-label reveal">TWO AXES</span>
                    <h2 class="reveal" style="font-size: 2.22rem; font-weight: 900;">可能性を広げる、二本の柱。</h2>
                </div>
                <div class="split-axis-grid">
                    <a href="https://www.nigura.site/academy" class="axis-card reveal">
                        <div class="axis-bg"
                            style="background-image: url('https://images.unsplash.com/photo-1516321318423-f06f85e504b3?auto=format&fit=crop&q=80&w=800');">
                        </div>
                        <div class="axis-content">
                            <h4 style="color: var(--accent-orange);">EDUCATIONAL STRATEGY</h4>
                            <h3>NIGRA Academy</h3>
                        </div>
                    </a>
                    <a href="https://www.nigura.site/sportslink" class="axis-card reveal">
                        <div class="axis-bg"
                            style="background-image: url('https://images.unsplash.com/photo-1461896756913-6d7398179f16?auto=format&fit=crop&q=80&w=800');">
                        </div>
                        <div class="axis-content">
                            <h4 style="color: var(--accent-blue);">ATHLETE NETWORK</h4>
                            <h3>SportsLink</h3>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container" style="display: flex; justify-content: space-between; align-items: start;">
            <div><img src="assets/images/logo-nigra.png" alt="NIGRA" style="height: 35px; margin-bottom: 20px;"></div>
            <p style="color: #444; font-size: 0.8rem;">&copy; 2026 NIGRA Inc.</p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
