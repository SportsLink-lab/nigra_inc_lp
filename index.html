<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIGRA Inc. | 常識を、振り切れ。</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700;900&family=Outfit:wght@400;700;900&display=swap"
        rel="stylesheet">
    <style>
        .split-axis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 50px;
        }

        .axis-card {
            height: 600px;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 60px 40px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: 0.6s cubic-bezier(0.2, 1, 0.3, 1);
        }

        .axis-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-size: cover;
            background-position: center;
            filter: brightness(0.4);
            transition: 1s;
        }

        .axis-card:hover .axis-bg {
            transform: scale(1.08);
            filter: brightness(0.6);
        }

        .axis-content {
            position: relative;
            z-index: 2;
        }

        .axis-card h3 {
            color: #fff;
            font-size: 2.2rem;
            font-weight: 900;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .split-axis-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .axis-card {
                height: 400px;
                padding: 30px;
            }

            .axis-card h3 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>

        <div class="loader-text">NIGRA</div>
    </div>
    <header class="header">
        <div class="container">
            <a href="https://www.nigura.site/" class="logo"><img src="assets/images/logo-nigra.png" alt="NIGRA"></a>

            <nav class="nav" id="nav">
                <a href="https://www.nigura.site/" class="nav-link active">HOME</a>
                <a href="https://www.nigura.site/academy" class="nav-link">Academy</a>
                <a href="https://www.nigura.site/sportslink" class="nav-link">SportsLink</a>
                <a href="https://www.nigura.site/company" class="nav-link">Company</a>
                <a href="https://www.nigura.site/contact" class="nav-link">Contact</a>

        </div>
    </header>
    <main>

        </section>
        <section class="section">

                <div class="split-axis-grid">
                    <a href="https://www.nigura.site/academy" class="axis-card reveal">
