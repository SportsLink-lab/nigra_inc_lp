<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS DETAIL | NIGRA Inc.</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700;900&family=Outfit:wght@400;700;900&display=swap"
        rel="stylesheet">
    <style>
        .news-detail-container {
            padding-top: 180px;
            padding-bottom: 120px;
        }

        .detail-date {
            color: var(--accent-orange);
            font-family: 'Outfit';
            font-size: 1.1rem;
            margin-bottom: 20px;
            display: block;
        }

        .detail-title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 900;
            line-height: 1.2;
            margin-bottom: 60px;
            color: #fff;
        }

        .detail-content {
            font-size: 1.15rem;
            line-height: 2.2;
            color: #ccc;
            white-space: pre-wrap;
            margin-bottom: 80px;
        }

        .detail-image {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 60px;
            object-fit: cover;
            max-height: 60vh;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body>
    <div id="loader">
        <div class="loader-text"></div>
    </div>
    <header class="header">
        <div class="container">
            <a href="https://www.nigura.site/" class="logo"><img src="assets/images/logo-nigra.png" alt="NIGRA" class="logo-img"></a>
            <nav class="nav">
                <a href="https://www.nigura.site/" class="nav-link">HOME</a>
                <a href="https://www.nigura.site/academy" class="nav-link">Academy</a>
                <a href="https://www.nigura.site/sportslink" class="nav-link">SportsLink</a>
                <a href="https://www.nigura.site/company" class="nav-link">Company</a>
                <a href="https://www.nigura.site/contact" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container-narrow news-detail-container">
            <a href="https://www.nigura.site/news-list" class="nav-link" style="opacity: 1; margin-bottom: 40px; display: inline-block;">←
                一覧に戻る</a>
            <div id="news-content-area">
                <!-- Data loaded via JS -->
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p style="color: #666; font-size: 0.9rem;">&copy; 2026 NIGRA Inc. All Rights Reserved.</p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <script src="assets/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            const STORAGE_KEY = 'nigra_news_data';
            const data = localStorage.getItem(STORAGE_KEY);
            const container = document.getElementById('news-content-area');

            if (data && id && container) {
                const news = JSON.parse(data);
                const item = news.find(n => n.id === id);
                if (item) {
                    container.innerHTML = `
                        <span class="detail-date reveal">${item.date}</span>
                        <h1 class="detail-title reveal">${item.title}</h1>
                        ${item.image ? `<img src="${item.image}" class="detail-image reveal" alt="News Image">` : ''}
                        <div class="detail-content reveal">${item.body}</div>
                    `;
                } else {
                    container.innerHTML = '<p>記事が見つかりませんでした。</p>';
                }
            }
        });
    </script>
</body>

</html>
