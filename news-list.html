<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS LIST | NIGRA Inc.</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700;900&family=Outfit:wght@400;700;900&display=swap"
        rel="stylesheet">
    <style>
        .news-list-container {
            padding-top: 180px;
            padding-bottom: 120px;
        }
    </style>
</head>

<body>
    <div id="loader">
        <div class="loader-text"></div>
    </div>
    <header class="header">
        <div class="container">
            <a href="https://www.nigura.site/" class="logo"><img src="assets/images/logo-nigra.png" alt="NIGRA" class="logo-img"></a>
            <nav class="nav">
                <a href="https://www.nigura.site/" class="nav-link">HOME</a>
                <a href="https://www.nigura.site/academy" class="nav-link">Academy</a>
                <a href="https://www.nigura.site/sportslink" class="nav-link">SportsLink</a>
                <a href="https://www.nigura.site/company" class="nav-link">Company</a>
                <a href="https://www.nigura.site/contact" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container news-list-container">
            <span class="section-label reveal">ARCHIVE</span>
            <h1 class="large-title reveal" style="font-size: 4rem;">NEWS</h1>
            <div id="full-news-list" class="news-list">
                <!-- Data loaded via JS -->
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p style="color: #666; font-size: 0.9rem;">&copy; 2026 NIGRA Inc. All Rights Reserved.</p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <script src="assets/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const STORAGE_KEY = 'nigra_news_data';
            const data = localStorage.getItem(STORAGE_KEY);
            const container = document.getElementById('full-news-list');
            if (data && container) {
                const news = JSON.parse(data);
                news.sort((a, b) => new Date(b.date.replace(/\./g, '/')) - new Date(a.date.replace(/\./g, '/')));
                news.forEach(item => {
                    const a = document.createElement('a');
                    a.href = `https://www.nigura.site/news-detail?id=${item.id}`;
                    a.className = 'news-item-link reveal';
                    a.innerHTML = `
                        <div class="news-date">${item.date}</div>
                        <div class="news-title">${item.title}</div>
                        <div class="news-arrow">â†’</div>
                    `;
                    container.appendChild(a);
                });
            }
        });
    </script>
</body>

</html>
